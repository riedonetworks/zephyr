description: ILI9340 320x240 Display Controller

compatible: "ilitek,ili9340,parallel"

include: base.yaml

properties:
    reset-gpios:
      type: phandle-array
      required: false
      description: RESET pin.

        The RESET pin of ILI9340 is active low.
        If connected directly the MCU pin should be configured
        as active low.

    blon-gpios:
      type: phandle-array
      required: true
      description: Backlight ON pin.
