title: NOR FLASH controlled through FlexSPI

description: >
  This binding gives a base representation of SPI slave NOR FLASH

compatible: "flexspi,nor-flash"

include: "spi-device.yaml"

properties:

  jedec-id:
    type: uint8-array
    required: true
    description: "JEDEC ID as manufacturer ID, memory type, memory density."

  spi-access-mode:
    type: string
    required: true
    description: "SPI access mode. Supported modes depend on the flash model."
    enum:
      - single
      - dual
      - quad
      - qpi
