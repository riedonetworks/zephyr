description: PCA9536 4bits I2C-based GPIO expander

compatible: "nxp,pca9536"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 1

gpio-cells:
  - pin
  - flags
