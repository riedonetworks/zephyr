description: NXP Kinetis Ethernet

compatible: "nxp,kinetis-ethernet"

include: ethernet.yaml

properties:
    reg:
      required: true
    interrupts:
      required: true

    phy-management-interface:
      type: string
      required: false
      description: Select the PHY management interface.
      default: "MDIO"
      enum:
          - "MDIO"
          - "None"
